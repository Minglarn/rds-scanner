<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS Scanner Settings</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max_width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1,
        h2 {
            color: #fff;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 15px;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Settings</h1>
            <form action="/api/settings" method="post">
                <h2>Scanner Configuration</h2>
                <label>
                    Scan Integration Time (s)
                    <input type="number" step="0.1" name="scan_integration" value="{{ settings.scan_integration }}">
                    <small style="color: #888; font-weight: normal;">Time to listen per chunk during auto-scan (default
                        0.2)</small>
                </label>
                <label>
                    Scan Step (MHz)
                    <input type="number" step="0.05" name="scan_step" value="{{ settings.scan_step }}">
                    <small style="color: #888; font-weight: normal;">Fallback step size (default 0.1)</small>
                </label>

                <h2>MQTT Configuration</h2>
                <label>
                    Broker Address
                    <input type="text" name="mqtt_broker" value="{{ settings.mqtt_broker }}">
                </label>
                <label>
                    Broker Port
                    <input type="number" name="mqtt_port" value="{{ settings.mqtt_port }}">
                </label>
                <label>
                    Username (Optional)
                    <input type="text" name="mqtt_user" value="{{ settings.mqtt_user }}">
                </label>
                <label>
                    Password (Optional)
                    <input type="password" name="mqtt_password" value="{{ settings.mqtt_password }}">
                </label>
                <label>
                    Topic Prefix
                    <input type="text" name="mqtt_topic_prefix" value="{{ settings.mqtt_topic_prefix }}">
                </label>

                <div style="margin-top: 20px;">
                    <button type="submit">Save Settings</button>
                    <a href="/">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
