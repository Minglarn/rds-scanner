<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS DIGITAL CAR RADIO</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --panel-bg: #12141a;
            --lcd-bg: #000;
            --lcd-neon: #00d2ff;
            --lcd-amber: #ea580c;
            --lcd-green: #10b981;
            --border: #2d3139;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #08090b;
            color: #d1d5db;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }

        /* Master Radio Unit */
        .radio-unit {
            width: 100%;
            max-width: 900px;
            background: var(--panel-bg);
            border: 3px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .unit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            font-family: 'JetBrains Mono';
            font-weight: 900;
            font-size: 0.8em;
            letter-spacing: 3px;
            color: #444;
        }

        /* Main LCD Display */
        .master-lcd {
            background: var(--lcd-bg);
            border-radius: 8px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #111;
            box-shadow: inset 0 0 30px rgba(0, 210, 255, 0.05);
            position: relative;
        }

        .lcd-main-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .freq-readout {
            font-family: 'JetBrains Mono', monospace;
            color: var(--lcd-neon);
            font-size: 5em;
            line-height: 1;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        .freq-unit {
            font-size: 0.3em;
            margin-left: 10px;
            color: #1e3a4e;
        }

        .status-indicators {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }

        .led-pill {
            font-family: 'JetBrains Mono';
            font-size: 0.7em;
            font-weight: 900;
            padding: 4px 12px;
            border-radius: 4px;
            background: #0a0a0a;
            color: #222;
            border: 1px solid #111;
            letter-spacing: 2px;
        }

        .led-pill.active-scan {
            color: var(--lcd-neon);
            box-shadow: 0 0 10px var(--lcd-neon);
            border-color: var(--lcd-neon);
            background: #001a22;
            animation: blink 1.5s infinite;
        }

        .led-pill.active-lock {
            color: var(--lcd-green);
            box-shadow: 0 0 10px var(--lcd-green);
            border-color: var(--lcd-green);
            background: #002200;
        }

        .led-pill.active-pwr {
            color: var(--lcd-amber);
            box-shadow: 0 0 10px var(--lcd-amber);
            border-color: var(--lcd-amber);
            background: #221100;
        }

        @keyframes blink {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        /* Controls Row */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #1a1d24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .knob-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 0.6em;
            font-weight: 900;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: var(--lcd-neon);
            font-family: 'JetBrains Mono';
            font-size: 1.4em;
            padding: 5px 10px;
            border-radius: 4px;
            width: 100px;
        }

        .btn-radio {
            background: #2a2d3e;
            color: #d1d5db;
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 0.8em;
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        .btn-radio:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #000;
        }

        .btn-radio:hover {
            background: #34384e;
        }

        .btn-radio.blue {
            background: #0369a1;
            border-color: #0c4a6e;
        }

        .btn-radio.green {
            background: #065f46;
            border-color: #064e3b;
        }

        .slider {
            flex-grow: 1;
            min-width: 100px;
            accent-color: var(--lcd-neon);
        }

        .config-btn {
            color: #4b5563;
            text-decoration: none;
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: auto;
        }

        .config-btn:hover {
            color: #fff;
        }

        /* Results Area */
        .station-feed {
            width: 100%;
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .feed-title {
            font-size: 0.7em;
            font-weight: 900;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* RDS Info Panel */
        .rds-info-panel {
            background: #050608;
            border-radius: 4px;
            padding: 15px;
            border-top: 1px solid #1a1e26;
        }

        .rds-ps {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8em;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .rds-pty {
            font-size: 0.7em;
            color: #64748b;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .rds-rt {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            color: var(--lcd-green);
            line-height: 1.5;
            min-height: 40px;
        }

        .rds-flags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .flag-led {
            font-family: 'JetBrains Mono';
            font-size: 0.65em;
            font-weight: 900;
            color: #222;
            padding: 2px 8px;
            border: 1px solid #222;
            border-radius: 2px;
        }

        .flag-led.on {
            color: #fff;
            background: #0369a1;
            border-color: #0ea5e9;
            box-shadow: 0 0 5px rgba(14, 165, 233, 0.5);
        }
    </style>
</head>

<body>
    <div class="radio-unit">
        <div class="unit-header">
            <div class="brand-logo">RDS // TACTICAL-SERIES</div>
            <!-- FM/DAB Mode Toggle -->
            <div style="display: flex; align-items: center; gap: 15px;">
                <div
                    style="display: flex; align-items: center; gap: 8px; padding: 4px 12px; background: rgba(0,0,0,0.3); border-radius: 4px; border: 1px solid #333;">
                    <span id="mode-fm-label" style="font-size: 0.7em; font-weight: bold; color: #0ff;">FM</span>
                    <label style="position: relative; display: inline-block; width: 50px; height: 24px; margin: 0;">
                        <input type="checkbox" id="mode-toggle" onchange="toggleRadioMode()"
                            style="opacity: 0; width: 0; height: 0;">
                        <span
                            style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #1e3a5f; border-radius: 12px; transition: .3s;"></span>
                        <span id="mode-slider"
                            style="position: absolute; content: ''; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: #0ff; border-radius: 50%; transition: .3s;"></span>
                    </label>
                    <span id="mode-dab-label" style="font-size: 0.7em; font-weight: bold; color: #666;">DAB+</span>
                </div>
                <a href="/settings" class="config-btn">SYSTEM SETTINGS</a>
            </div>
        </div>

        <!-- Master Display -->
        <div class="master-lcd">
            <div class="lcd-main-row">
                <div class="freq-readout" id="lcd-freq">00.0<span class="freq-unit">MHz</span></div>
                <div class="status-indicators">
                    <div class="led-pill" id="led-mode">FM</div>
                    <div class="led-pill" id="led-pwr">POWER</div>
                    <div class="led-pill" id="led-scan">SCANNING</div>
                    <div class="led-pill" id="led-lock">LOCKED</div>
                </div>
            </div>
            <!-- RDS Info Panel -->
            <div class="rds-info-panel" id="rds-panel">
                <div class="rds-ps" id="rds-ps">---</div>
                <div class="rds-pty" id="rds-pty"></div>
                <div class="rds-rt" id="rds-rt">Select a station card to view details...</div>
                <div class="rds-flags">
                    <span class="flag-led" id="flag-tmc">TMC</span>
                    <span class="flag-led" id="flag-ta">TA</span>
                    <span class="flag-led" id="flag-tp">TP</span>
                </div>
            </div>
        </div>

        <!-- FM Controls (hidden when in DAB mode) -->
        <div class="controls-row" id="fm-controls">
            <div class="knob-section">
                <label>Manual Tune</label>
                <input type="number" id="freq-input" step="0.1" min="87.5" max="108.0" placeholder="00.0">
                <button type="button" class="btn-radio blue" onclick="tune()">SET</button>
            </div>

            <button type="button" id="scan-btn" class="btn-radio green" onclick="toggleScan()">SEARCH BAND</button>

            <!-- Audio Player -->
            <div style="display: flex; align-items: center; gap: 10px;">
                <button type="button" id="listen-btn" class="btn-radio" onclick="toggleListen()"
                    style="background: linear-gradient(135deg, #1e3a5f, #0a1628); border-color: #ff6b35;">
                    ðŸ”Š LISTEN
                </button>
                <audio id="radio-audio" style="display: none;"></audio>
            </div>

            <div class="knob-section" style="flex-grow:1;">
                <label>Gain</label>
                <input type="range" id="gain-slider" min="0" max="50" step="1" value="0" class="slider"
                    oninput="document.getElementById('gain-val').innerText = this.value">
                <span id="gain-val" style="font-family: monospace; font-size: 0.9em; min-width: 20px;">0</span>
                <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                    <input type="checkbox" id="gain-auto" onchange="toggleGainAuto(this.checked)"> AUTO
                </label>
                <button type="button" class="btn-radio" onclick="setGain()">APPLY</button>
            </div>
        </div>

        <!-- DAB Controls (hidden when in FM mode) -->
        <div class="controls-row" id="dab-controls" style="display: none;">
            <div class="knob-section">
                <label>DAB Channel</label>
                <select id="dab-channel"
                    style="font-size: 1em; padding: 8px; background: #0a1628; color: #0ff; border: 1px solid #0ff; border-radius: 4px;">
                    <option value="5A">5A (174.928 MHz)</option>
                    <option value="5B">5B (176.640 MHz)</option>
                    <option value="5C">5C (178.352 MHz)</option>
                    <option value="5D">5D (180.064 MHz)</option>
                    <option value="7D">7D (194.064 MHz)</option>
                    <option value="11C">11C (220.352 MHz)</option>
                    <option value="12A">12A (223.936 MHz)</option>
                    <option value="12B" selected>12B - SR DAB (225.648 MHz)</option>
                    <option value="12C">12C (227.360 MHz)</option>
                    <option value="12D">12D (229.072 MHz)</option>
                </select>
                <button type="button" class="btn-radio blue" onclick="tuneDAB()">TUNE</button>
            </div>

            <div class="knob-section" style="flex-grow: 1;">
                <label>Services</label>
                <select id="dab-service"
                    style="font-size: 1em; padding: 8px; background: #0a1628; color: #0ff; border: 1px solid #0ff; border-radius: 4px; min-width: 200px;">
                    <option value="">Select channel first...</option>
                </select>
                <button type="button" class="btn-radio green" onclick="tuneDABService()">PLAY</button>
            </div>

            <div class="knob-section">
                <label>Gain</label>
                <input type="range" id="dab-gain-slider" min="0" max="50" step="1" value="0" class="slider"
                    oninput="document.getElementById('dab-gain-val').innerText = this.value">
                <span id="dab-gain-val" style="font-family: monospace; font-size: 0.9em; min-width: 20px;">0</span>
                <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                    <input type="checkbox" id="dab-gain-auto" checked> AUTO
                </label>
            </div>

            <div style="display: flex; align-items: center; gap: 10px;">
                <button type="button" id="dab-listen-btn" class="btn-radio" onclick="toggleDABListen()"
                    style="background: linear-gradient(135deg, #1e3a5f, #0a1628); border-color: #ff6b35;">
                    ðŸ”Š LISTEN DAB
                </button>
            </div>
        </div>
    </div>

    <div class="station-feed">
        <div class="feed-header"
            style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <div class="feed-title" style="margin-bottom: 0;">Captured Radio Presets / Signal Log</div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <label style="font-size: 0.65em; color: #666; font-weight: bold;">SORT:</label>
                <select id="sort-select" onchange="updateSort()"
                    style="font-size: 0.65em; padding: 4px 8px; background: #1a1a2e; color: #0ff; border: 1px solid #0ff; border-radius: 4px;">
                    <option value="frequency">Frequency</option>
                    <option value="ps">Station Name</option>
                    <option value="pty">Program Type</option>
                    <option value="last_seen">Last Updated</option>
                </select>
                <button type="button" class="btn-radio" onclick="clearAll()"
                    style="font-size: 0.65em; padding: 6px 12px;">CLEAR ALL</button>
            </div>
        </div>
        <div id="messages-log" hx-get="/partials/messages?sort=frequency" hx-trigger="load, every 2s">
            <div
                style="padding: 100px; text-align: center; color: #111; font-family: 'JetBrains Mono'; font-weight: 900; letter-spacing: 5px;">
                SYNCHRONIZING SECURE FEED...
            </div>
        </div>
    </div>

    <script>
        function toggleGainAuto(isAuto) {
            document.getElementById('gain-slider').disabled = isAuto;
        }

        let statusInterval = null;

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('lcd-freq').innerHTML = `${data.frequency.toFixed(1)}<span class="freq-unit">MHz</span>`;

                    const ledPwr = document.getElementById('led-pwr');
                    const ledScan = document.getElementById('led-scan');
                    const ledLock = document.getElementById('led-lock');

                    ledPwr.className = data.running ? 'led-pill active-pwr' : 'led-pill';

                    if (data.searching) {
                        ledScan.className = 'led-pill active-scan';
                        ledLock.className = 'led-pill';
                    } else {
                        ledScan.className = 'led-pill';
                        ledLock.className = data.running ? 'led-pill active-lock' : 'led-pill';
                    }

                    // Update RDS panel with current station info OR scan status
                    if (data.searching && data.scan_status) {
                        // Show scan progress in the RDS panel
                        document.getElementById('rds-ps').innerText = 'SCANNING...';
                        document.getElementById('rds-pty').innerText = `${data.scan_progress}/${data.scan_total} frequencies`;
                        document.getElementById('rds-rt').innerText = data.scan_status + (data.stations_found > 0 ? ` | ${data.stations_found} found` : '');
                    } else if (data.current_station) {
                        const s = data.current_station;
                        document.getElementById('rds-ps').innerText = s.ps || '---';
                        document.getElementById('rds-pty').innerText = s.pty || '';
                        document.getElementById('rds-rt').innerText = s.rt || 'Awaiting RDS data...';
                        document.getElementById('flag-tmc').className = s.tmc ? 'flag-led on' : 'flag-led';
                        document.getElementById('flag-ta').className = s.ta ? 'flag-led on' : 'flag-led';
                        document.getElementById('flag-tp').className = s.tp ? 'flag-led on' : 'flag-led';
                    } else if (data.scan_status && !data.searching) {
                        // Show completion message
                        document.getElementById('rds-rt').innerText = data.scan_status;
                    }

                    // Update scan button text based on state
                    const scanBtn = document.getElementById('scan-btn');
                    if (data.searching) {
                        scanBtn.innerText = "STOP SCAN";
                        scanBtn.classList.remove('green');
                        scanBtn.classList.add('red');
                    } else {
                        scanBtn.innerText = "SEARCH BAND";
                        scanBtn.classList.remove('red');
                        scanBtn.classList.add('green');
                    }

                    if (data.searching) {
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 1000);
                    } else {
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 3000);
                    }

                    if (!document.getElementById('freq-input').value) {
                        document.getElementById('freq-input').value = data.frequency;
                    }
                });
        }

        statusInterval = setInterval(updateStatus, 3000);
        updateStatus();

        function tuneFreq(freq, ps, rt, pty, tmc, ta, tp) {
            document.getElementById('freq-input').value = freq;

            // Populate RDS panel
            document.getElementById('rds-ps').innerText = ps || '---';
            document.getElementById('rds-pty').innerText = pty || '';
            document.getElementById('rds-rt').innerText = rt || 'No radio text available';

            // Update flags
            document.getElementById('flag-tmc').className = tmc ? 'flag-led on' : 'flag-led';
            document.getElementById('flag-ta').className = ta ? 'flag-led on' : 'flag-led';
            document.getElementById('flag-tp').className = tp ? 'flag-led on' : 'flag-led';

            tune();
        }

        function tune() {
            const freq = document.getElementById('freq-input').value;
            fetch('/api/tune', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ frequency: freq }) }).then(updateStatus);
        }

        function setGain() {
            const isAuto = document.getElementById('gain-auto').checked;
            const gain = isAuto ? 'auto' : document.getElementById('gain-slider').value;
            fetch('/api/tune', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ gain: gain }) }).then(updateStatus);
        }

        function toggleScan() {
            fetch('/api/scan/next', { method: 'POST' })
                .then(() => updateStatus());
        }

        function updateSort() {
            const sortValue = document.getElementById('sort-select').value;
            const messagesLog = document.getElementById('messages-log');
            messagesLog.setAttribute('hx-get', '/partials/messages?sort=' + sortValue);
            htmx.process(messagesLog);
            htmx.trigger(messagesLog, 'htmx:load');
        }

        function clearAll() {
            if (confirm('Clear all saved stations? This cannot be undone.')) {
                fetch('/api/messages/clear', { method: 'POST' })
                    .then(() => {
                        document.getElementById('rds-ps').innerText = '---';
                        document.getElementById('rds-rt').innerText = 'All stations cleared. Start a new search!';
                        document.getElementById('rds-pty').innerText = '';
                        htmx.trigger('#messages-log', 'htmx:load');
                    });
            }
        }

        let isListening = false;
        function toggleListen() {
            const btn = document.getElementById('listen-btn');
            const audio = document.getElementById('radio-audio');
            const freq = document.getElementById('freq-input').value || 88.5;

            if (isListening) {
                // Stop listening
                audio.pause();
                audio.src = '';
                fetch('/api/audio/stop', { method: 'POST' });
                btn.innerHTML = 'ðŸ”Š LISTEN';
                btn.style.borderColor = '#ff6b35';
                isListening = false;
            } else {
                // Start listening
                audio.src = `/api/audio/stream?freq=${freq}&t=${Date.now()}`;
                audio.play().catch(e => console.log('Audio play error:', e));
                btn.innerHTML = 'ðŸ”‡ STOP';
                btn.style.borderColor = '#0f0';
                isListening = true;
            }
        }

        // ========== DAB FUNCTIONS ==========

        let currentMode = 'fm';
        let dabListening = false;

        function toggleRadioMode() {
            const checkbox = document.getElementById('mode-toggle');
            const newMode = checkbox.checked ? 'dab' : 'fm';

            // Update UI labels
            document.getElementById('mode-fm-label').style.color = newMode === 'fm' ? '#0ff' : '#666';
            document.getElementById('mode-dab-label').style.color = newMode === 'dab' ? '#0ff' : '#666';
            document.getElementById('mode-slider').style.left = newMode === 'dab' ? '29px' : '3px';
            document.getElementById('led-mode').innerText = newMode.toUpperCase();
            document.getElementById('led-mode').className = newMode === 'dab' ? 'led-pill active-pwr' : 'led-pill';

            // Show/hide control panels
            document.getElementById('fm-controls').style.display = newMode === 'fm' ? 'flex' : 'none';
            document.getElementById('dab-controls').style.display = newMode === 'dab' ? 'flex' : 'none';

            // Stop any audio
            if (isListening) toggleListen();
            if (dabListening) toggleDABListen();

            // Call API to switch mode
            fetch('/api/mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: newMode })
            })
                .then(r => r.json())
                .then(data => {
                    currentMode = newMode;
                    console.log('Mode switched:', data);
                    if (newMode === 'dab') {
                        // Start polling DAB status
                        setTimeout(updateDABStatus, 2000);
                    }
                });
        }

        function tuneDAB() {
            const channel = document.getElementById('dab-channel').value;
            document.getElementById('rds-ps').innerText = 'TUNING...';
            document.getElementById('rds-rt').innerText = `Tuning to DAB channel ${channel}...`;

            fetch('/api/dab/tune', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ channel: channel })
            })
                .then(r => r.json())
                .then(data => {
                    console.log('DAB tune:', data);
                    setTimeout(updateDABStatus, 2000);
                });
        }

        function tuneDABService() {
            const service = document.getElementById('dab-service').value;
            if (!service) return;

            fetch('/api/dab/tune', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ service: service })
            })
                .then(r => r.json())
                .then(data => {
                    console.log('DAB service:', data);
                    document.getElementById('rds-ps').innerText = service;
                });
        }

        function updateDABStatus() {
            if (currentMode !== 'dab') return;

            fetch('/api/dab/status')
                .then(r => r.json())
                .then(data => {
                    if (data.running) {
                        document.getElementById('lcd-freq').innerHTML = `${data.channel}<span class="freq-unit">DAB</span>`;
                        document.getElementById('led-lock').className = 'led-pill active-lock';

                        // Update service dropdown
                        const serviceSelect = document.getElementById('dab-service');
                        if (data.services && data.services.length > 0) {
                            serviceSelect.innerHTML = data.services.map(s =>
                                `<option value="${s.id || s.name}">${s.name || s}</option>`
                            ).join('');
                            document.getElementById('rds-ps').innerText = 'DAB+ READY';
                            document.getElementById('rds-rt').innerText = `${data.services.length} services found on ${data.channel}`;
                        } else {
                            document.getElementById('rds-rt').innerText = 'Searching for services...';
                        }
                    }
                    // Keep polling
                    setTimeout(updateDABStatus, 3000);
                });
        }

        function toggleDABListen() {
            const btn = document.getElementById('dab-listen-btn');
            const audio = document.getElementById('radio-audio');

            if (dabListening) {
                audio.pause();
                audio.src = '';
                btn.innerHTML = 'ðŸ”Š LISTEN DAB';
                btn.style.borderColor = '#ff6b35';
                dabListening = false;
            } else {
                audio.src = `/api/dab/audio?t=${Date.now()}`;
                audio.play().catch(e => console.log('DAB audio error:', e));
                btn.innerHTML = 'ðŸ”‡ STOP';
                btn.style.borderColor = '#0f0';
                dabListening = true;
            }
        }
    </script>
</body>
