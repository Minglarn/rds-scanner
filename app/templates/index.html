<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS TACTICAL MONITOR</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-base: #020408;
            --bg-panel: #0a0c10;
            --accent-blue: #00d2ff;
            --accent-green: #10b981;
            --accent-amber: #f59e0b;
            --border: #1a1e26;
            --text: #cbd5e1;
            --text-muted: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-base);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 900;
            font-size: 0.9em;
            letter-spacing: 2px;
            color: #fff;
            white-space: nowrap;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75em;
            background: #000;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .indicator-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #222;
        }

        .active-dot.green {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        .active-dot.blue {
            background: var(--accent-blue);
            box-shadow: 0 0 8px var(--accent-blue);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            font-size: 0.65em;
            font-weight: 900;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid var(--border);
            color: var(--accent-blue);
            padding: 4px 8px;
            border-radius: 3px;
            width: 70px;
            font-family: 'JetBrains Mono';
            font-size: 1em;
        }

        .btn {
            background: #1e293b;
            color: #fff;
            border: 1px solid var(--border);
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
        }

        .btn:hover {
            background: #334155;
        }

        .btn-blue {
            background: #0369a1;
            border-color: #0c4a6e;
        }

        .btn-green {
            background: #065f46;
            border-color: #064e3b;
        }

        .gain-slider-box {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider {
            width: 100px;
            accent-color: var(--accent-blue);
        }

        main {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .feed-header {
            background: #0a0c10;
            padding: 4px 15px;
            font-size: 0.65em;
            font-weight: bold;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 130px 180px 1fr 60px 60px;
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #messages-log {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #1a1e26 transparent;
        }

        #messages-log::-webkit-scrollbar {
            width: 6px;
        }

        #messages-log::-webkit-scrollbar-thumb {
            background: #1a1e26;
            border-radius: 3px;
        }

        .config-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.7em;
            font-weight: bold;
            padding-left: 15px;
            border-left: 1px solid var(--border);
        }

        .config-link:hover {
            color: #fff;
        }

        @media (max-width: 800px) {
            header {
                flex-wrap: wrap;
                height: auto;
                padding: 10px;
            }

            .controls {
                width: 100%;
                justify-content: flex-start;
                margin-top: 10px;
            }

            .feed-header {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">RDS // MONITOR</div>

        <div class="status-pill">
            <div class="indicator-dot" id="dot-power"></div>
            <span id="txt-freq">00.0 MHz</span>
        </div>

        <div class="status-pill" id="search-pill" style="display:none;">
            <div class="indicator-dot blue active-dot"></div>
            <span style="color: var(--accent-blue);">SCANNING</span>
        </div>

        <div class="controls">
            <div class="input-group">
                <label>FREQ</label>
                <input type="number" id="freq-input" step="0.1" min="87.5" max="108.0" placeholder="00.0">
                <button class="btn btn-blue" onclick="tune()">SET</button>
            </div>

            <div class="input-group">
                <button class="btn btn-green" onclick="scanNext()">SEARCH BAND</button>
            </div>

            <div class="gain-slider-box">
                <label>GAIN</label>
                <input type="range" id="gain-slider" min="0" max="50" step="1" value="0" class="slider"
                    oninput="document.getElementById('gain-val').innerText = this.value">
                <span id="gain-val" style="font-family: monospace; font-size: 0.8em; min-width: 15px;">0</span>
                <label style="display:flex; align-items:center; gap:3px; cursor:pointer;">
                    <input type="checkbox" id="gain-auto" onchange="toggleGainAuto(this.checked)"> AUTO
                </label>
                <button class="btn" onclick="setGain()">APPLY</button>
            </div>

            <a href="/settings" class="config-link">SETTINGS</a>
        </div>
    </header>

    <main>
        <div class="feed-header">
            <div>Frequency / PI / Pkts</div>
            <div>Station ID / PTY</div>
            <div>Radiotext Feed</div>
            <div>Flags</div>
            <div>Timestamp</div>
        </div>
        <div id="messages-log" hx-get="/partials/messages" hx-trigger="load, every 2s">
            <div
                style="padding: 100px; text-align: center; color: #111; font-family: 'JetBrains Mono'; font-weight: 900; letter-spacing: 5px;">
                SYNCHRONIZING SECURE FEED...
            </div>
        </div>
    </main>

    <script>
        function toggleGainAuto(isAuto) {
            document.getElementById('gain-slider').disabled = isAuto;
        }

        let statusInterval = null;

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('txt-freq').innerText = `${data.frequency.toFixed(1)} MHz`;

                    const dotPower = document.getElementById('dot-power');
                    dotPower.className = data.running ? 'indicator-dot active-dot green' : 'indicator-dot';

                    const searchPill = document.getElementById('search-pill');
                    if (data.searching) {
                        searchPill.style.display = 'flex';
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 1000);
                    } else {
                        searchPill.style.display = 'none';
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 3000);
                    }

                    if (!document.getElementById('freq-input').value) {
                        document.getElementById('freq-input').value = data.frequency;
                    }
                });
        }

        statusInterval = setInterval(updateStatus, 3000);
        updateStatus();

        function tune() {
            const freq = document.getElementById('freq-input').value;
            fetch('/api/tune', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ frequency: freq }) }).then(updateStatus);
        }

        function setGain() {
            const isAuto = document.getElementById('gain-auto').checked;
            const gain = isAuto ? 'auto' : document.getElementById('gain-slider').value;
            fetch('/api/tune', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ gain: gain }) }).then(updateStatus);
        }

        function scanNext() {
            fetch('/api/scan/next', { method: 'POST' }).then(updateStatus);
        }
    </script>
</body>

</html>
