<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS Scanner</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max_width: 800px;
            margin: 0 auto;
        }

        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button {
            background: #007bff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }

        .status-badge {
            font-weight: bold;
            color: #4caf50;
            margin-left: 10px;
        }

        .nav-Link {
            color: #aaa;
            text-decoration: none;
            margin-left: auto;
        }

        .nav-link:hover {
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th,
        .log-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #444;
        }

        .log-table th {
            background: #333;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .badge-tmc {
            background: #e91e63;
            color: #fff;
        }

        .badge-ta {
            background: #ff9800;
            color: #000;
        }

        .badge-tp {
            background: #2196f3;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>RDS Scanner Control</h1>
                <a href="/settings" class="nav-link">Settings &#9881;</a>
            </div>

            <div style="margin-bottom: 15px; padding: 10px; background: #222; border-radius: 4px;">
                <strong>Current Status:</strong>
                <span id="status-freq">--.-</span> MHz |
                Gain: <span id="status-gain">--</span>
                <span id="scan-status" style="display:none; color: #ffeb3b; margin-left: 10px;">Scanning...</span>
            </div>

            <div class="controls">
                <div style="flex-basis: 100%; margin-bottom: 10px;">
                    <input type="number" id="freq-input" step="0.1" min="87.5" max="108.0" style="width: 150px;"
                        placeholder="MHz">
                    <button onclick="tune()">Tune</button>
                    <button onclick="scanNext()" style="background: #28a745; margin-left: 10px;">Auto Search
                        &raquo;</button>
                </div>

                <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
                    <label for="gain-slider" style="margin:0;">Gain:</label>
                    <input type="range" id="gain-slider" min="0" max="50" step="1" value="0" style="flex-grow: 1;"
                        oninput="document.getElementById('gain-val').innerText = this.value">
                    <span id="gain-val" style="width: 30px;">0</span>
                    <label style="margin:0; font-size: 0.9em; display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" id="gain-auto" onchange="toggleGainAuto(this.checked)"> Auto
                    </label>
                    <button onclick="setGain()">Set Gain</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Live Messages</h2>
            <div id="messages-log" hx-get="/partials/messages" hx-trigger="load, every 2s">
                Loading messages...
            </div>
        </div>
    </div>

    <script>
        function toggleGainAuto(isAuto) {
            const slider = document.getElementById('gain-slider');
            slider.disabled = isAuto;
        }

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    // Update display labels ONLY (don't touch inputs unless we just loaded)
                    document.getElementById('status-freq').textContent = data.frequency;
                    document.getElementById('status-gain').textContent = data.gain;

                    const scanStatus = document.getElementById('scan-status');
                    if (data.searching) {
                        scanStatus.innerText = "Scanning for RDS...";
                        scanStatus.style.display = 'inline';
                    } else {
                        scanStatus.style.display = 'none';
                    }

                    // Set initial values if inputs are empty/default
                    if (!document.getElementById('freq-input').value) {
                        document.getElementById('freq-input').value = data.frequency;
                    }
                });
        }

        setInterval(updateStatus, 3000); // Polling status slower to be safe
        updateStatus();

        function tune() {
            const freq = document.getElementById('freq-input').value;
            fetch('/api/tune', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ frequency: freq })
            }).then(updateStatus);
        }

        function setGain() {
            const isAuto = document.getElementById('gain-auto').checked;
            const gain = isAuto ? 'auto' : document.getElementById('gain-slider').value;
            fetch('/api/tune', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ gain: gain })
            }).then(updateStatus);
        }

        function scanNext() {
            fetch('/api/scan/next', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    alert('Scanning to: ' + data.frequency);
                    updateStatus();
                });
        }
    </script>
</body>

</html>
