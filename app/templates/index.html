<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS DIGITAL SCANNER</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0b10;
            --panel-bg: #141620;
            --lcd-bg: #000000;
            --lcd-text: #00d2ff;
            --lcd-glow: rgba(0, 210, 255, 0.4);
            --accent-green: #00ff41;
            --accent-orange: #ff9d00;
            --text-silver: #c9d1d9;
            --border-metal: #2d334a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: var(--text-silver);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .scanner-frame {
            width: 100%;
            max-width: 850px;
            background: #1c1f2e;
            border: 4px solid #232738;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), inset 0 2px 10px rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .scanner-panel {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border-metal);
        }

        .panel-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .brand {
            font-weight: 900;
            font-size: 1.2em;
            letter-spacing: 2px;
            color: #4b5563;
        }

        .settings-btn {
            background: #232738;
            color: #94a3b8;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: bold;
            border: 1px solid #2e344e;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: #2e344e;
            color: #fff;
        }

        .lcd-display {
            background: var(--lcd-bg);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 20px rgba(0, 210, 255, 0.1), 0 0 15px rgba(0, 0, 0, 1);
            position: relative;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .lcd-main {
            border-right: 1px solid #1a1d2e;
        }

        .freq-display {
            font-family: 'JetBrains Mono', monospace;
            color: var(--lcd-text);
            text-shadow: 0 0 15px var(--lcd-glow);
            font-size: 4.5em;
            line-height: 1;
            margin-bottom: 5px;
        }

        .freq-unit {
            font-size: 0.25em;
            margin-left: 5px;
            vertical-align: bottom;
        }

        .search-message {
            color: var(--accent-orange);
            font-family: monospace;
            font-weight: bold;
            font-size: 1em;
            height: 20px;
            text-shadow: 0 0 10px rgba(255, 157, 0, 0.4);
            letter-spacing: 1px;
        }

        .lcd-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.7em;
            text-transform: uppercase;
            color: #4b5563;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .stat-val {
            color: var(--accent-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.6em;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 25px;
            align-items: center;
        }

        .numpad {
            background: #1a1d2e;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #232738;
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid #2e344e;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 100px;
            font-size: 1.2em;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.9em;
            box-shadow: 0 4px 0 #1e40af;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #1e40af;
        }

        .btn-green {
            background: #059669;
            box-shadow: 0 4px 0 #065f46;
        }

        .btn-green:active {
            box-shadow: 0 1px 0 #065f46;
        }

        .gain-control {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #232738;
        }

        .gain-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .slider {
            flex-grow: 1;
            accent-color: var(--lcd-text);
            cursor: pointer;
        }

        .captures-section {
            margin-top: 40px;
        }

        .captures-section h2 {
            font-size: 1.1em;
            color: #4b5563;
            letter-spacing: 3px;
            border-bottom: 2px solid #1a1d2e;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .lcd-display {
                grid-template-columns: 1fr;
            }

            .lcd-main {
                border: none;
                border-bottom: 1px solid #1a1d2e;
                padding-bottom: 20px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="scanner-frame">
        <div class="scanner-panel">
            <div class="panel-top">
                <div class="brand">SDR // RDS TACTICAL</div>
                <a href="/settings" class="settings-btn">SYSTEM CONFIG</a>
            </div>

            <div class="lcd-display">
                <div class="lcd-main">
                    <div class="stat-label">Frequency</div>
                    <div class="freq-display" id="status-freq">--.- <span class="freq-unit">MHz</span></div>
                    <div class="search-message" id="search-msg"></div>
                </div>
                <div class="lcd-side">
                    <div class="stat-box">
                        <span class="stat-label">Gain Level</span>
                        <span class="stat-val" id="status-gain">--</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">SDR Status</span>
                        <span class="stat-val" id="status-power"
                            style="font-size: 0.9em; color: var(--accent-orange);">INITIALIZING</span>
                    </div>
                </div>
            </div>

            <div class="controls-grid">
                <div class="numpad">
                    <input type="number" id="freq-input" step="0.1" min="87.5" max="108.0" placeholder="00.0">
                    <button class="btn" onclick="tune()">SET</button>
                    <button class="btn btn-green" onclick="scanNext()">SEARCH</button>
                </div>

                <div class="gain-control">
                    <div class="stat-label">Sensitivity / Gain Control</div>
                    <div class="gain-row">
                        <input type="range" id="gain-slider" min="0" max="50" step="1" value="0" class="slider"
                            oninput="document.getElementById('gain-val').innerText = this.value">
                        <span id="gain-val" style="width: 30px; font-weight: bold;">0</span>
                        <label
                            style="font-size: 0.7em; font-weight: bold; display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" id="gain-auto" onchange="toggleGainAuto(this.checked)"> AUTO
                        </label>
                        <button class="btn" style="padding: 6px 12px; font-size: 0.7em;"
                            onclick="setGain()">APPLY</button>
                    </div>
                </div>
            </div>

            <div class="captures-section">
                <h2>Live Signal Captures</h2>
                <div id="messages-log" hx-get="/partials/messages" hx-trigger="load, every 2s">
                    <div style="padding: 40px; text-align: center; color: #444; font-family: monospace;">Awaiting
                        synchronization...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleGainAuto(isAuto) {
            const slider = document.getElementById('gain-slider');
            slider.disabled = isAuto;
        }

        let statusInterval = null;

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('status-freq').innerHTML = `${data.frequency.toFixed(1)} <span class="freq-unit">MHz</span>`;
                    document.getElementById('status-gain').textContent = data.gain.toString().toUpperCase();

                    const powerStatus = document.getElementById('status-power');
                    powerStatus.textContent = data.running ? 'LOCKED' : 'OFFLINE';
                    powerStatus.style.color = data.running ? 'var(--accent-green)' : 'var(--accent-orange)';

                    const searchMsg = document.getElementById('search-msg');
                    if (data.searching) {
                        searchMsg.innerText = ">> HUNTING FOR RDS LOCK...";
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 1000);
                    } else {
                        searchMsg.innerText = "";
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 3000);
                    }

                    if (!document.getElementById('freq-input').value) {
                        document.getElementById('freq-input').value = data.frequency;
                    }
                });
        }

        statusInterval = setInterval(updateStatus, 3000);
        updateStatus();

        function tune() {
            const freq = document.getElementById('freq-input').value;
            fetch('/api/tune', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ frequency: freq })
            }).then(updateStatus);
        }

        function setGain() {
            const isAuto = document.getElementById('gain-auto').checked;
            const gain = isAuto ? 'auto' : document.getElementById('gain-slider').value;
            fetch('/api/tune', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ gain: gain })
            }).then(updateStatus);
        }

        function scanNext() {
            fetch('/api/scan/next', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    updateStatus();
                });
        }
    </script>
</body>

</html>
