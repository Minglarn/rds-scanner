<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS DIGITAL SCANNER</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08090c;
            --bezel-dark: #12141a;
            --lcd-bg: #000;
            --lcd-cyan: #00d2ff;
            --lcd-amber: #ff9d00;
            --lcd-green: #00ff41;
            --text-dim: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: #d1d5db;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .hardware-frame {
            width: 100%;
            max-width: 800px;
            background: var(--bezel-dark);
            border: 4px solid #1a1c24;
            border-radius: 12px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9);
            padding: 2px;
        }

        .panel {
            background: #15171e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #232738;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .model-num {
            font-size: 0.7em;
            color: #333;
            font-weight: 900;
            letter-spacing: 3px;
        }

        .settings-link {
            color: #666;
            text-decoration: none;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .settings-link:hover {
            color: #fff;
        }

        .lcd-screen {
            background: var(--lcd-bg);
            border: 2px solid #000;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 20px rgba(0, 210, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .lcd-row-1 {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .freq-readout {
            font-family: 'JetBrains Mono', monospace;
            color: var(--lcd-cyan);
            font-size: 4em;
            line-height: 0.9;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        .freq-suffix {
            font-size: 0.3em;
            margin-left: 5px;
            color: #1e3a4e;
        }

        .status-labels {
            display: flex;
            flex-direction: column;
            gap: 4px;
            text-align: right;
        }

        .label-box {
            font-family: monospace;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 2px;
            background: #111;
            color: #222;
        }

        .label-box.on {
            color: var(--lcd-green);
            text-shadow: 0 0 5px var(--lcd-green);
            background: #001a00;
        }

        .lcd-row-2 {
            border-top: 1px solid #111;
            padding-top: 8px;
            color: var(--lcd-amber);
            font-family: monospace;
            font-size: 0.9em;
            font-weight: bold;
            height: 1.2em;
        }

        .controls-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: #1a1d2e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #232738;
        }

        .group-label {
            font-size: 0.6em;
            color: #4b5563;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        .numpad-row {
            display: flex;
            gap: 8px;
        }

        input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: var(--lcd-cyan);
            font-family: 'JetBrains Mono';
            font-size: 1.2em;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }

        .tactile-btn {
            background: #2a2d3e;
            color: #d1d5db;
            border: 1px solid #3d415a;
            border-radius: 4px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 0 #1a1c24;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .tactile-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #1a1c24;
        }

        .tactile-btn.green {
            border-color: #059669;
            color: #10b981;
        }

        .gain-slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex-grow: 1;
            accent-color: var(--lcd-cyan);
        }

        .capture-log {
            padding-top: 20px;
            border-top: 1px solid #232738;
        }

        .capture-log h3 {
            font-size: 0.8em;
            color: #4b5563;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        @keyframes blink {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .scanning-blink {
            animation: blink 1s infinite;
        }
    </style>
</head>

<body>
    <div class="hardware-frame">
        <div class="panel">
            <div class="panel-header">
                <div class="model-num">SD-900 / TACTICAL</div>
                <a href="/settings" class="settings-link">CONFIG</a>
            </div>

            <div class="lcd-screen">
                <div class="lcd-row-1">
                    <div class="freq-readout" id="lcd-freq">00.0<span class="freq-suffix">MHz</span></div>
                    <div class="status-labels">
                        <div class="label-box" id="lbl-scan">SCAN</div>
                        <div class="label-box" id="lbl-lock">LOCK</div>
                        <div class="label-box" id="lbl-db">DATA</div>
                    </div>
                </div>
                <div class="lcd-row-2" id="lcd-msg"></div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <span class="group-label">Direct Tune</span>
                    <div class="numpad-row">
                        <input type="number" id="freq-input" step="0.1" min="87.5" max="108.0" placeholder="00.0">
                        <button class="tactile-btn" onclick="tune()">SET</button>
                        <button class="tactile-btn green" onclick="scanNext()">SRCH</button>
                    </div>
                </div>

                <div class="control-group">
                    <span class="group-label">RF Sensitivity / Gain</span>
                    <div class="gain-slider-container">
                        <div class="slider-row">
                            <input type="range" id="gain-slider" min="0" max="50" step="1" value="0" class="slider"
                                oninput="document.getElementById('gain-val').innerText = this.value">
                            <span id="gain-val" style="width: 25px; font-family: monospace; font-size: 0.9em;">0</span>
                            <label
                                style="font-size: 0.7em; display: flex; align-items: center; gap: 4px; cursor: pointer;">
                                <input type="checkbox" id="gain-auto" onchange="toggleGainAuto(this.checked)"> AUTO
                            </label>
                        </div>
                        <button class="tactile-btn" style="width: 100%; padding: 6px;" onclick="setGain()">APPLY
                            GAIN</button>
                    </div>
                </div>
            </div>

            <div class="capture-log">
                <h3>SIGNAL HISTORY / CAPTURES</h3>
                <div id="messages-log" hx-get="/partials/messages" hx-trigger="load, every 2s">
                    <div style="padding: 40px; text-align: center; color: #222; font-family: monospace;">AWAITING
                        SYNC...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleGainAuto(isAuto) {
            document.getElementById('gain-slider').disabled = isAuto;
        }

        let statusInterval = null;

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('lcd-freq').innerHTML = `${data.frequency.toFixed(1)}<span class="freq-suffix">MHz</span>`;

                    const lbScan = document.getElementById('lbl-scan');
                    const lbLock = document.getElementById('lbl-lock');
                    const lcdMsg = document.getElementById('lcd-msg');

                    if (data.searching) {
                        lbScan.className = 'label-box on scanning-blink';
                        lcdMsg.innerText = "SEARCHING BAND...";
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 1000);
                    } else {
                        lbScan.className = 'label-box';
                        lcdMsg.innerText = "";
                        if (statusInterval) clearInterval(statusInterval);
                        statusInterval = setInterval(updateStatus, 3000);
                    }

                    if (data.running) {
                        document.getElementById('lbl-db').className = 'label-box on';
                    }

                    if (!document.getElementById('freq-input').value) {
                        document.getElementById('freq-input').value = data.frequency;
                    }
                });
        }

        statusInterval = setInterval(updateStatus, 3000);
        updateStatus();

        function tune() {
            const freq = document.getElementById('freq-input').value;
            fetch('/api/tune', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ frequency: freq }) }).then(updateStatus);
        }

        function setGain() {
            const isAuto = document.getElementById('gain-auto').checked;
            const gain = isAuto ? 'auto' : document.getElementById('gain-slider').value;
            fetch('/api/tune', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ gain: gain }) }).then(updateStatus);
        }

        function scanNext() {
            fetch('/api/scan/next', { method: 'POST' }).then(updateStatus);
        }
    </script>
</body>

</html>
